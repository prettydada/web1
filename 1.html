<h2>루트임팩트</h2>
루트임팩트는 체인지메이커를 위한 커뮤니티를 짓습니다.<br>
사회를 <strong> 긍정적으로 변화시키는 <u><a href="https://rootimpact.org/" target="_blank" title="루트임팩트 홈페이지">체인지메이커</a></u></strong>,당신은 어떤 유형의 체인지메이커인가요?
<img src="1.png" width="300">
<p><p style="margin-top:40px;">루트임팩트는 다양한 사회 문제에 관심을 갖고
  자신만의 방법으로 이를 해결하려는 사람들을 체인지메이커라고 부릅니다.<br>
  우리 주위에 체인지메이커가 많아질수록 보다 건강한 사회가 될 것이라 믿습니다. </p>
